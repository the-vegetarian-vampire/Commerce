{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container-sm" width=50%>
    <h2 class="text-center title" style="padding-top: 40px; padding-bottom: 10px;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="text-center title" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <br>
        <p class="text-center title">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
    </br>
    </div>

{% endblock %}
