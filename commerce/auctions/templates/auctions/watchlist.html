{% extends "auctions/layout.html" %}

{% block body %}
  <!-- header -->
  <h2 class="title text-center" style="padding-top: 20px; padding-bottom: 10px;">Watchlist</h2>
  <div class="border-bottom"></div>
    
  {% for listing in listings %}
  <div class="border-bottom" style="width:800px;">

     <!-- image -->
    <div style="width:300px; float:left;">
      <img class="card-img-top mx-auto" src="{{ listing.imageURL }}" alt="{{ listing.title }}" style="width: 16rem;">
    </div>

    <!-- contents -->
      <div style="width: 19%; display: inline-block;">
          <h5 class="card-title text-truncate">{{ listing.title }}</h5>
          <h5 class="text-center"><strong>${{ listing.price.bid }}</strong></h5>
          <span class="p-2"><small>{{ all_bids }} total bids</small></span>
          <p class="card-text text-truncate"><small>"{{ listing.description }}"</small></p>
          <!-- Listing "Details" button -->
          <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary btn-sm">Details <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag" viewBox="0 0 16 16">
            <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z"/>
            <path d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z"/></svg>
          </a>
      </div>
  </div>
  <div style="clear: both;"></div>

<!-- no listings -->
{% empty %}
<div class="title text-center">
  <br>
  <small>No items in watchlist.</small>
</div>
{% endfor %}

{% endblock %}
