{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="text-center title">New Listing</h2>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6 pt-2">
            <form action="{% url 'create' %}" method="POST">
                {% csrf_token %}
        <div class="form-group">
          <label for="title">New Listing:</label>
          <input type="text" name="title" class="form-control" id="title" placeholder="Title...">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" name="description" class="form-control" id="description" placeholder="Description...">
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">$</span>
                </div>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Starting price...">
          </div>
          <div class="form-group">
            <label for="Image">Image:</label>
            <input type="text" name="image" class="form-control" id="image" placeholder="Image url..">
          </div>
          <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" id="category">
                {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group my-4">
            <button type="submit" class="btn btn-primary btn-customized btn-block">Submit</button>
        </div>
        </div>
    </div>
{% endblock %}
