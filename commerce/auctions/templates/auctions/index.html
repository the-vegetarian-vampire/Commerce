{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="text-center title">Active Listings</h2>
    <div class="text-center title">
        <form action="{% url 'all_categories' %}" method="POST">
            {% csrf_token %}
            <label for="category">Category:</label>
                <select name="category" id="category">
                    {% for cat in categories %}
                    <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
        </form>
    </div>

    <div class="container d-flex flex-wrap justify-content-center"></div>
    <div class="row mx-3">
    
    {% for listing in listings %}
        <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ listing.imageURL }}" alt="{{ listing.title }}">
        <div class="card-body border-top">
          <h5 class="card-title text-truncate">{{ listing.title }}</h5>
          <div class="d-flex justify-content-between">
            <h5 class="card-text p-2"><strong>${{ listing.price }}</strong></h5>
            <span class="p-2">bids</span>
        </div>
          <p class="card-text text-truncate"><small>{{ listing.description }}</small></p>
          <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Details</a>
        </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
